<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkinAI - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="home.html">SkinAI</a></div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <div class="page-content">
    <main class="auth-page">
      <div class="auth-box">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="you@example.com" />
          <label for="password">Password</label>
          <input id="password" type="password" required placeholder="Your password" />
          <button type="submit">Login</button>
        </form>
        <p class="switch-msg">Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
